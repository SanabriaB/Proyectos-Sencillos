<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeras practicas</title>
</head>
<body>
    <h1>PROGRAMA</h1>
</body>


<script>

function saltarLinea() {
    
    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {

  document.write(frase);
  saltarLinea();

}

var numeroPensado = Math.round(Math.random() * 10);
var intentos = 3;
var contador = 1;

while (contador <= intentos) {
     
   var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

   if (numeroLanzado == numeroPensado) {
   
    alert("Usted acertó, en el intento " + intentos + " el numero pensado era: " + numeroPensado);
    break;

   }else { 
    
    alert("Usted erró");

   }

   contador++;

}
imprimir("El numero pensado era: " + numeroPensado);
imprimir("Fin");

</script>



</html>
