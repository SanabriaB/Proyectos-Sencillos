<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Primeras practicas</title>
</head>
<body>
    <h1>PROGRAMA</h1>
</body>


<script>

function saltarLinea() {
    
    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {

  document.write(frase);
  saltarLinea();

}

var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros"));
var contador = 1;
var totalEdades = 0

while(contador <= numeroMiembros) {

   edad = parseInt(prompt("Ingrese la edad del familiar"));
   totalEdades = totalEdades + edad;
   contador++;

}

var mediaEdades = Math.round(totalEdades/numeroMiembros);

imprimir("La media de las edades de la familia es: " + mediaEdades);

</script>



</html>
